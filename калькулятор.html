<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Простой калькулятор</h2>
        <input type="number" id="num1" placeholder="Число 1">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" id="num2" placeholder="Число 2">
        <button onclick="calculate()">=</button>
        <h3 id="result">Результат: </h3>
    </div>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;
            
            if (isNaN(num1) || isNaN(num2)) {
                result = "Ошибка ввода";
            } else {
                switch (operation) {
                    case "+": result = num1 + num2; break;
                    case "-": result = num1 - num2; break;
                    case "*": result = num1 * num2; break;
                    case "/": result = num2 !== 0 ? num1 / num2 : "Деление на 0!"; break;
                    default: result = "Ошибка операции";
                }
            }
            document.getElementById("result").textContent = "Результат: " + result;
        }
    </script>
</body>
</html>
